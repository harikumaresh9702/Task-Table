<html>
  <head>
    <title>Task-2</title>
   <link rel="stylesheet" href="css/vendor/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="css/employee.css" />
    <link rel="stylesheet" href="css/element.css" />
  </head>
</html>
<body>
  <div class="fullContent">
    <!-- head -->

    <header>
      <h3>Add Employee Details</h3>
    </header>
    <!-- head -->
    <!-- bod for this div -->
    <article>
      <!--  -->
      <form>
        <div class="row">
          <div class="col-1"><label>Name:</label></div>
          <div class="col-2">
            <input type="text" placeholder="Name" class="form-control required" />
          </div>
          <div class="col-1"><label>Age:</label></div>
          <div class="col-2">
            <input type="text" placeholder="Age" class="form-control required" />
          </div>
        </div>
        <!--  -->
        <div class="row">
          <div class="col-1"><label>Gender:</label></div>
          <div class="col-2">
            <input type="text" placeholder="Gender" class="form-control required" />
          </div>
          <div class="col-1"><label>Basic Pay:</label></div>
          <div class="col-2">
            <input type="text" placeholder="Basic-Pay" class="form-control required" />
          </div>
        </div>
        <!--  -->
        <div class="row">
          <div class="col-1"><label>Id Proof:</label></div>
          <div class="col-2">
            <input type="text" placeholder="Id" class="form-control required" />
          </div>
          <div class="col-1"><label>Address:</label></div>
          <div class="col-2">
            <input type="text" placeholder="Address" class="form-control required" />
          </div>
        </div>
        <!--  -->
       <footer>
          <button type="submit" class="addEm">Add</button>
       </footer>

    <!-- body for this div -->
   
  </article>
  <br />
  <div >

    <table id="employeeDisplay">
        <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Basic-Pay</th>
        <th>Id</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody id="employeeTd"></tbody>
    </table>
  </div>

<!-- The Modal -->
<div id="editModal" >

  <!-- Modal content -->
  <div class="editContent">
   <!--  -->
   
    
      <a id="close"><i class="far fa-times-circle"></i></a>
   <br>
    <div class="row">
      <div class="col-1"><label>Name:</label></div>
      <div class="col-2">
        <input type="text" placeholder="Name" id="edit_name" class="form-control editInput " />
      </div>
      <div class="col-1"><label>Age:</label></div>
      <div class="col-2">
        <input type="text" placeholder="Age" id="edit_Age" class="form-control editInput " />
      </div>
    </div>
    <!--  -->
    <div class="row">
      <div class="col-1"><label>Gender:</label></div>
      <div class="col-2">
        <input type="text" placeholder="Gender" id="edit_Gender" class="form-control editInput" />
      </div>
      <div class="col-1"><label>Basic Pay:</label></div>
      <div class="col-2">
        <input type="text" placeholder="Basic-Pay" id="edit_Basic" class="form-control editInput " />
      </div>
    </div>
    <!--  -->
    <div class="row">
      <div class="col-1"><label>Id Proof:</label></div>
      <div class="col-2">
        <input type="text" placeholder="Id" id="edit_Proof" class="form-control editInput " />
      </div>
      <div class="col-1"><label>Address:</label></div>
      <div class="col-2">
        <input type="text" placeholder="Address" id="edit_Address" class="form-control editInput" />
      </div>
    </div>
    <!--  -->
   <footer>
      <button id="editEm">Update</button>
    </footer>

<!-- body for this div -->
</div>


   <!--  -->
  </div>

</div>

<script src="js/employee.js"></script>
  <!-- /main -->
</body>
</html>
